<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/scss/style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="main">
    <div class="bg-image-top"></div>
    <div class="bg-image-bottom"></div>
    <div class="container">
      <div class="card">
        <div class="bg-image"></div>
        <div class="profile">
          <div class="profile-image">
            <img src="/images/image-victor.jpg" alt="victor" />
          </div>
          <div class="profile-data">
            <div class="name">
              Victor Crest
              <span class="age">26</span>
            </div>
            <div class="city">London</div>
          </div>
          <div class="stats">
            <div class="media-stats">
              <div class="content">
                <div class="media">80K</div>
                <div class="type">Followers</div>
              </div>
              <div class="content">
                <div class="media">803K</div>

                <div class="type">Likes</div>
              </div>
              <div class="content">
                <div class="media">1.4K</div>
                <div class="type">Photos</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--        -->
  </body>
</html>
